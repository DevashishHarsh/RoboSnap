<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RoboSnap — Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="static/images/logo.png">
  <link rel="stylesheet" href="static/css/style.css" />
  <style>
    :root { color-scheme: dark; }
    html,body { height:100%; margin:0; background: radial-gradient(1200px 600px at 10% 10%, rgba(255,59,59,0.03), transparent), linear-gradient(180deg, rgba(0,0,0,0.85), var(--bg)); }

    .welcome-wrap {
      min-height: calc(100vh - var(--topbar-height));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 32px;
      position:relative;
      overflow:hidden;
    }

    .welcome-card {
      width: min(880px, 94vw);
      max-width: 980px;
      padding: 48px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border: 1px solid var(--soft-border);
      box-shadow: 0 18px 50px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 22px;
      text-align:center;
      position:relative;
      z-index: 2;
    }

    .welcome-logo {
      display:flex;
      align-items:center;
      gap: 18px;
      font-weight:800;
      color:var(--accent);
      letter-spacing:0.6px;
      font-size: 34px;
      user-select:none;
      transform-origin:center;
      animation: floatLogo 4s ease-in-out infinite;
    }
    .welcome-logo img { height:84px; width:auto; display:block; animation: logoPulse 2.2s ease-in-out infinite; }

    @keyframes logoPulse {
      0% { transform: scale(0.985); }
      50% { transform: scale(1.06); }
      100% { transform: scale(0.985); }
    }
    @keyframes floatLogo {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    .welcome-sub { color:var(--muted); font-size:14px; margin-top:-6px; }

    .help-links { display:flex; gap:12px; align-items:center; margin-top:6px; color:var(--muted); font-size:13px; }
    .help-links a { text-decoration:none; color:inherit; }

    /* subtle animated particles in the background */
    .particles { position:absolute; inset:0; pointer-events:none; z-index:1; }
    .particle {
      position:absolute;
      width:12px; height:12px; border-radius:50%;
      background: rgba(255,59,59,0.06);
      animation: drift linear infinite;
      filter: blur(.2px);
      transform: translate3d(0,0,0);
    }
    @keyframes drift {
      0% { transform: translateY(0) translateX(0) scale(0.7); opacity: 0; }
      10% { opacity: .7; }
      50% { transform: translateY(-60vh) translateX(6vw) scale(1.1); opacity: .5; }
      100% { transform: translateY(-120vh) translateX(-6vw) scale(0.8); opacity: 0; }
    }

    /* responsive tweaks */
    @media (max-width:720px) {
      .welcome-card { padding: 28px; }
      .welcome-logo { font-size: 26px; gap:12px; }
      .welcome-logo img { height:64px; }
      .start-large { padding: 12px 26px; font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="welcome-wrap">
    <div class="welcome-card" role="main" aria-labelledby="welcome-title">
      <div class="welcome-logo" id="welcome-title">
        <img src="static/images/logo.png" alt="RoboSnap logo">
        <div style="text-align:left;">
          <div style="font-size:32px">RoboSnap</div>
          <div class="welcome-sub">assemble • snap • export</div>
        </div>
      </div>

      <p style="max-width:720px; color:#dfe9ed; margin:0 0 8px 0;">
        Welcome! Use parts from the left column to assemble robots, snap attachments with the attach points, and export a URDF. Click <strong>Start building</strong> to open the editor.
      </p>

      <button id="start-btn" class="start-large" aria-label="Start building">Start building</button>
    </div>

    <div class="particles" aria-hidden="true">
      <!-- decorative particles: JS will place a few -->
    </div>
  </div>

  <script type="module" src="static/js/tutorial.js"></script>
</body>
</html>
